<!doctype html>
<html>
  <head>
    <style>
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .header-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        border: 1px solid #000;
        padding: 15px;
        margin-bottom: 30px;
      }

      .header-section {
        text-align: center;
      }

      .logo {
        max-width: 200px;
        margin: 0 auto;
      }

      .controls-section {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px 0;
      }

      .checkbox-group {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left; /* Add this */
      }

      .checkbox-group div {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
      }

      .checkbox-group input[type='checkbox'] {
        margin: 0;
      }

      .checkbox-group label {
        margin: 0;
      }

      .title {
        text-align: center;
        font-weight: bold;
        margin: 30px 0;
        text-transform: uppercase;
      }

      .form-group {
        margin: 15px 0;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
      }

      .input-field {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
      }

      .signature-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-top: 50px;
      }

      .signature-line {
        border-top: 1px solid #000;
        padding-top: 10px;
        text-align: center;
      }

      .location-date {
        margin-top: 30px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-grid">
        <div class="header-section">
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="defiro" />
              <label for="defiro">Defiro</label>
            </div>
            <div>
              <input type="checkbox" id="indefiro" />
              <label for="indefiro">Indefiro</label>
            </div>
            <div>
              <input type="checkbox" id="publique" />
              <label for="publique">Publique-se</label>
            </div>
            <div>
              <input type="checkbox" id="arquive" />
              <label for="arquive">Arquive-se</label>
            </div>
            <div>
              <input type="checkbox" id="informar" />
              <label for="informar">Informar</label>
            </div>
          </div>
          <p>Chefe ALMOXARIFADO</p>
          <p>Ao: Sr Comandante Da OPM</p>
        </div>
        <div class="header-section">
          <img src="../assets/pmba2.png" alt="PMBA Logo" class="logo" />
          <p class="">POLÍCIA MILITAR DA BAHIA CPR/L- 6ª CIPM</p>
        </div>
        <div class="header-section">
          <div class="controls-section">
            <div class="checkbox-group">
              <div>
                <input type="checkbox" id="viabilidade-sim" />
                <label for="viabilidade-sim">Há Viabilidade</label>
              </div>
              <div>
                <input type="checkbox" id="viabilidade-nao" />
                <label for="viabilidade-nao">Não Há Viabilidade</label>
              </div>
            </div>
          </div>
          <p>6ª CIPM - CMT OPM</p>
          <p>Ao: Chefe DO ALMOX</p>
        </div>
      </div>

      <h1 class="title">
        Requerimento de Carga Pessoal de Arma de Fogo da PMBA
      </h1>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Eu:</label>
            <input type="text" id="nome" class="input-field" />
          </div>
          <div class="form-group">
            <label for="gh">GH:</label>
            <input type="text" id="gh" class="input-field" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mat">MAT:</label>
            <input type="text" id="mat" class="input-field" />
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="input-field" />
          </div>
          <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" class="input-field" />
          </div>
        </div>

        <div class="form-group">
          <label for="solicitacao">Solicito:</label>
          <textarea id="solicitacao" class="input-field" rows="4"></textarea>
        </div>
      </form>

      <div class="signature-section">
        <div class="signature-line">
          <p>Almoxarife</p>
        </div>
        <div class="signature-line">
          <p>REQUERENTE</p>
        </div>
        <div class="signature-line">
          <p>Cmt. 6ª CIPM</p>
        </div>
      </div>

      <div class="location-date">
        <p>Rio Real, _____ de _____________ de 2025</p>
      </div>
    </div>
  </body>
</html>
